<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="Estilos.CSS">
  <title>Trivia</title>
</head>
<body>
  <div class="imagen">
    <div id="bienvenida">
      <div style="text-align: center;">
        <h1 class="titulo">Concierto o con falso?</h1>
        <h3 class="subtitulo">¡Bienvenido eres parte de la historia del mundo!</h3>
      </div>
      <div class="center">
        <div class="card">
          <label style="text-align: center;">¿Cual es tu nombre viajero del tiempo?</label>
          <input id="nombre" style="height: 20px; margin-top: 5px;">
          <button class="button" id="btnNombre">Comenzar</button>
        </div>
      </div>
    </div>
    <div id="botones" style="margin-top: 100px; display: none;">
      <div style="text-align: center;">
        <h1 id="titulo" class="titulo"></h1>
        <h3 class="subtitulo">¿Dé que parte de la historia conoces más?</h3>
      </div>
      <div class="center">
        <div class="card" >
          <button>Historia de México</button>
          <button>Historia Universal</button>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
